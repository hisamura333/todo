<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>todoアプリ</title>
</head>
<body>

{{range .}}
    <li>{{.}}</li>
    <a href="delete/{{.Id}}" >削除</a>

{{end}}

<p>新規のTODOを追加</p>
<form action="/" method="post">
    TODO名:<input type="text" name="task">
    優先度:<input type="number" name="priority">
    <input type="submit" value="作成">
</form>

</body>
</html>
